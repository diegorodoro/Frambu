{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/clients.css' %}">
 
</head>
<body>
    {% include 'navbar.html' %}
    <div class="order_list">
        <h1>Client List</h1>
        <table>
            {%if clients%}
                <tr>
                    <th>ID </th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                </tr>
                {% for client in clients%}
                    <tr>
                        <td>{{client.id}}</td>
                        <td>{{client.company_name}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.email}}</td>
                        <td><a href="{% url 'client_detail' client.pk %}"><img src="static/img/lupa.png"></a></td>
                    </tr>
                {%endfor%}
            {%endif%}
        </table>
        <div class="option">
            <a href="{% url 'client_create' %}">Add</a>
            <a href="{% url 'client_update' %}">Edit</a>
            <a href="{% url 'client_delete' %}">Delete</a>      
        </div>
     
 
    </div>
</body>
</html>
